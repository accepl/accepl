<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prediction & Web Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

    <!-- Logo -->
    <img src="logo.jpg" alt="Company Logo" class="w-40 mb-6">

    <h2 class="text-2xl font-semibold text-gray-700 mb-4">AI Prediction & Web Search</h2>

    <!-- Input & Button -->
    <div class="flex w-full max-w-xl">
        <input type="text" id="userInput" placeholder="Enter your prompt..."
               class="flex-grow p-3 border border-gray-300 rounded-l-lg text-lg">
        <button onclick="sendRequest()"
                class="bg-blue-600 text-white px-6 py-3 rounded-r-lg hover:bg-blue-700">
            Submit
        </button>
    </div>

    <!-- Response Box -->
    <div id="response" class="w-full max-w-xl bg-white shadow-lg p-4 mt-6 rounded-lg hidden">
        <h3 class="text-lg font-bold text-gray-700">Results:</h3>
        <pre class="text-sm text-gray-600 mt-2"></pre>
    </div>

    <script>
        async function sendRequest() {
            let query = document.getElementById("userInput").value;
            let responseBox = document.getElementById("response");
            let responseText = responseBox.querySelector("pre");

            if (!query) {
                alert("Please enter a prompt!");
                return;
            }

            // Call FastAPI backend with the user input
            let response = await fetch(`https://accepl-api.onrender.com/search/?query=${query}`);
            let data = await response.json();
            
            // Display the response
            responseText.innerHTML = JSON.stringify(data, null, 2);
            responseBox.classList.remove("hidden");
        }
    </script>

</body>
</html>
